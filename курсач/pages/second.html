<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="../bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../fonts/20011.ttf" />
    <link rel="stylesheet" type="text/css" href="../css/style_second.css" />
    <link rel="stylesheet" type="text/css" href="../css/style_menu.css" />
    <link rel="stylesheet" media="all" href="../css/animate.css" />

    <title>Микки Маус</title>
  </head>
  <body>
    <main class="">
      <section class="container-fluid fist_block">
       
          <div class=" img_background p-0 m-0">
            <img src="../img/img_background1.png" alt="" id="img_background1">
            <img src="../img/img_background2.png" alt="" id="img_background2">
            <img src="../img/img_background3.png" alt="" id="img_background3">
            <img src="../img/img_background4.png" alt="" id="img_background4">
            <img src="../img/img_background5.png" alt="" id="img_background5">
          </div>
        
      </section>
      <section class="twelve_block container-fluid mt-5 d-flex align-items-end">
        <div class="row">
          <p class="col m-3">© 2021 История анимации</p>
        </div>
      </section>
    </main>
    <footer>
      <nav class="top-right open">
        <a class="disc l2">
          <div id="courses">КУРСЫ</div>
        </a>
        <a class="disc l3">
          <div id="mickey">МИККИ МАУС</div>
        </a>
        <a class="disc l4">
          <div id="animation">АНИМАЦИЯ</div>
        </a>
        <a class="disc l5 toggle" id="menu"> МЕНЮ </a>
      </nav>
    </footer>

    <script src="../bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="../js/index.js"></script>
    <script src="../js/circletype.min.js"></script>
    <script>
      new CircleType(document.getElementById("courses")).dir(-1).radius(150);
      new CircleType(document.getElementById("mickey")).dir(-1).radius(150);
      var demo5 = new CircleType(document.getElementById("animation"))
        .dir(-1)
        .radius(100);
      $(demo5.element).fitText();
    </script>
  </body>
</html>
